<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
	<center>
		<h1>Formulario</h1>
	</center>
	<hr>

	<form>
		<label for="nombre">Nombre</label>
		<input type="text" id="nombre" placeholder="Escribe un nombre">

		<label for="Edad">Edad</label>
		<input type="text" id="Edad" placeholder="Ingrese Edad">

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Escribe un email">

		<label for="email">Genero</label>

		<label for="mensaje">Mensaje</label>
		<textarea id="mensaje" placeholder="Escribe un mensaje"></textarea>
		<input type="submit" value="Enviar" id="enviar">
	</form>
</body>
</html>
